<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Css/perfil-usuario.css">
    <title>Document</title>
</head>
<body>
  
  
    <div class="perfil">
        <table>
       
            <tr>
                <th>
                    <div id="perfil-user">
                       
                        <img src="/Revistas/imagen?user=user111 " height="100px" width="150px">
                    
                            <br>
                            <p>Para cambiar tu foto carga una imagen</p>
                            <br>
                            <input type="file" name="archivo" required> 
                    </div>
                </th>
                <th>
                        <div id="nombre-localidad">
                            <h2 style="padding-top: 10px">Nombre y direccion</h2>
                            <section>
                                   <article>
                                        <h3>Nombre </h3> 
                                        
                                        <input required  name ="nombre" type="text" <%out.print("value="+cadena+
                                                tmp.getNombre()+cadena);
                                                %>  >
                            
                                   </article>
                                    <article>

                                    <h3>Direccion</h3> 
                                    
                                    <input required name ="direccion" type="text" <%out.print("value="+cadena+
                                                tmp.getDireccion()+cadena);
                                                %> >
                                    
                                    </article>
                            </section>

                        </div>
                    </th>
            </tr>

            <tr style="height: 300px">
                    <th id="bio">
                        <br>
                        
                            <div id="biografia-profile">
                                    <h3>Sobre ti:</h3> 
                                   <textarea required name="descripcion" cols=40 rows=10
                                            
                                             >
                                                 <%out.print(
                                                tmp.getSobreti());
                                                %> 
                                   </textarea>  </div>
                                         
                     </th>
                     <th>
                         <div id="informacion-usuario">
                             <div >
                                 <h3>Correo</h3>
                            <input type="email" required name="correo" id="correo" <%out.print("value="+cadena+
                                                tmp.getCorreo()+cadena);
                                                %>>
                            </div>
                             <div >
                                 <h3>Telefono</h3>
                                 <input type="number" required name="telefono" id="telefono" <%
                                        if(tmp.getTelefono()!=0){
                                        out.print("value="+cadena+
                                                tmp.getTelefono()+cadena);
                                                }
                                                %>>
                             </div>
                         
                            </div>
                     </th>
            </tr>
          
            <tr style="height: 300px">
                    <th  id="hobbies">
                   
                            <div id="pasatiempo">
                                    <h3>Hobbies</h3> 
                                    <textarea required name="hobbies" cols=40 rows=10>
                                                <%out.print(
                                                tmp.getHobbies());
                                                %>                                     

                                    </textarea> 
                            
                            </div>
                                         
                     </th>
                     <th  id="hobbies">
                   
                            <div id="pasatiempo">
                                    <h3>Temas de interes</h3> 
                                    <textarea name="temaInteres" rows="10" cols="50" required>
                                            <%
                                        if(tmp.getTemainteres().equals(""))
                            {                                            out.print(
                                                tmp.getTemainteres());
                              }                  %> 


                                   
                                    
                                    </textarea>
                            </div>
                                         
                     </th>
            <input type="submit" style="width: 200px" value="Actualizar">
            </tr>
            
       
        </table>
    </div>
   
</body>
</html>
